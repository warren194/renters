<body>
    <h1>Post Item</h1>

    <form action="/url" method="GET">
        <p>Please enter the name of the item</p>
        <input type="text" name="username" minlength="3" required>
    </form>
    <form action="/url" method="GET">
        <p>Please provide a brief description of the item</p>
        <input type="text" name="username" minlength="3" required>
    </form>

    <form action="/url" method="GET">
        <p>Please enter the duration you want to rent out the item for</p>
        <input type="text" name="username" minlength="3" required>
    </form>

    <form action="/url" method="GET">
        <p>Please enter the rent amount</p>
        <input type="text" name="username" minlength="3" required>
    </form>
     <br>
     
    <label for="avatar">Choose a picture:</label>
    <input type="file"
           id="avatar" name="avatar"
           accept="image/png, image/jpeg, image/jpg">
    
    <button type="button">Post Item</button>
